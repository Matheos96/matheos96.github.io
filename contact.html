<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Matheos Mattsson | Contact</title>
</head>

<body>
    <div class="bg">
        <div class="container-fluid">
            <h1 class="center">Matheos Mattsson</h1>
            <div class="row">

                <div class="col unactive">
                    <h2 class="center"><a href="index.html" class="navigation">Home</a></h2>
                </div>


                <div class="col unactive">
                    <h2 class="center"><a href="#" class="navigation">Blog</a></h2>
                </div>

                <div class="col unactive">
                    <h2 class="center"><a href="projects.html" class="navigation">Projects</a></h2>
                </div>

                <div class="col active">
                    <h2 class="center"><a href="contact.html" class="navigation">Contact</a></h2>
                </div>

                <div class="col unactive">
                    <h2 class="center"><a href="https://github.com/Matheos96" class="navigation">GitHub</a></h2>
                </div>
            </div>


            <div class="row top-buffer"></div>
            <div class="row">
                <div class='col-lg-3'></div>
                <div class='col-lg-6'>
                    <div class="card border-dark mb-3">
                        <div class="card-body">
                            <h5 class="card-title centered">Contact</h5>
                            <form action="https://formspree.io/xzbpnong" method="POST" id="sendForm">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" name="name" required class="form-control" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email adress:</label>
                                    <input type="email" name="email" required class="form-control" placeholder="Enter your email adress">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message:</label>
                                    <textarea class="form-control" placeholder="Enter your message" rows="5" name="message" required form="sendForm"></textarea>
                                    <br />
                                    <button type="submit" class="btn btn-primary mb-2">Send</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer class="stickyRelative">
            <div class="footer-copyright text-center py-3">
                Copyright &copy; 2019 Matheos Mattsson
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
